<div class="d-flex flex-row fs-12">
    <div class="like p-2 cursor">
        <span class="ml-1 text-muted" (click)="like()"><i class="fa fa-thumbs-up text-muted"></i> Like ({{totalLikes | async}})</span>
    </div>
    <div class="like p-2 cursor">
        <span class="ml-1 text-muted" (click)="dislike()"><i class="fa fa-thumbs-down text-muted"></i> Dislike ({{this.totalDisLikes | async}})</span>
    </div>
</div>
