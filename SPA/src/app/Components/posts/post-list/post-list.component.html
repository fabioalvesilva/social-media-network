<div *ngFor="let post of this.posts;" class="bg-light border mt-2 pb-2 rounded">
  <div>
    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
      <div class="d-flex flex-row align-items-center feed-text px-2">
        <img class="rounded-circle" src="assets/img/user-profile-img.jpeg" width="45">
        <div class="d-flex flex-column flex-wrap ml-2">
          <h5>{{post.author}}</h5>
          <span class="text-black-50 time">{{post.date}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 px-3">
    <span>{{post.text}}</span>
  </div>
  <div class="d-flex justify-content-end socials px-3">
    <app-reaction [objectId]="post.id" [objectType]=1 [objectOwnerId]="post.userId"></app-reaction>
  </div>
  <div class="coment-bottom bg-light px-4 ">
    <app-comment-create [postId]="post.id"></app-comment-create>
    <app-comment-list [postId]="post.id"></app-comment-list>
  </div>
</div>
