<div class="row mt-4">
    <div class="col">
        <div class="row">
            <div *ngIf="postCreated" class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
                {{this.successMessage}}
            </div>
            <div *ngIf="!postCreated && postCreated != null" class="alert alert-warning d-flex align-items-center">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                {{this.errorMessage}}
            </div>
        </div>
    </div>
</div>
<div class="flex-row justify-content-between align-items-center p-2 bg-white border mt-2">
  <form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
      <div class="feed-text w-100 p-2 border-bottom">
        <textarea ngModel name="post" id="post" class="form-control m-0 border-0" maxlength="350" rows="3" placeholder="What's on your mind? (Up to 350 characters)"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-secondary mt-2">Post</button>
      </div>
  </form>
</div>
