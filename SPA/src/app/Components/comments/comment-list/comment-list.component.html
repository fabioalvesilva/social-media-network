<div class="collapsable-comment">
    <div *ngFor="let comment of this.comments;" class="commented-section mt-2 rounded bg-white p-2">
        <div class="d-flex flex-row align-items-center commented-user">
            <h6 class="mr-2">{{comment.author}}</h6><span class="dot mb-1"></span><span class="mb-1 ml-2">{{comment.date}}</span>
        </div>
        <div class="comment-text-sm">
            <span>{{comment.text}}</span>
        </div>
    </div>
</div>
