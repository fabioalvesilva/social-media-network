<!-- Modal -->
<div class="modal fade" id="sendIntroductionRequestModal" tabindex="-1" role="dialog" aria-labelledby="relationshipModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Introduction Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <form #form="ngForm" (ngSubmit)="sendRequest(form)">
        <div class="modal-body">
          <div *ngIf="requestSent" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
            {{this.successMessage}}
          </div>
          <div *ngIf="!requestSent && requestSent != null" class="alert alert-warning d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            {{this.errorMessage}}
          </div>

          <div class="row g-0">
            <div class="col">
              <small class="text-muted">Send to</small>
              <select class="form-select" ngModel name="userMiddle" id="userMiddle">
                <option value="" disabled selected>Select an user</option>
                <option *ngFor="let u of this.commonFriends" value={{u.id}}>{{u.name}}</option>
              </select>
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <small class="text-muted">Request Message</small>
              <textarea rows="3" type="text" id="requestMessage" class="form-control" aria-label="requestMessage" name="requestMessage" ngModel></textarea>
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <small class="text-muted">Presentation Message</small>
              <textarea rows="3" type="text" id="presentationMessage" class="form-control" aria-label="presentationMessage" name="presentationMessage" ngModel></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="requestSent">Send Request</button>
        </div>
      </form>
    </div>
  </div>
</div>
