<div class="container-fluid">
  <div class="row">
    <h2>Users</h2>
  </div>
  <div class="border-top"></div>
  <div class="row mt-4">
    <div class="col-lg-4" *ngFor="let friend of this.list;" >
      <div>
        <input span hidden type="text" id="userToId" class="form-control" aria-label="userToId" name="userToId" value={{friend.id}} [ngModel]="friend.id">
      </div>
      <div class="card m-b-30">
        <div class="card-body">
          <div class="media">
            <img class="d-flex mr-3 rounded-circle img-thumbnail thumb-lg" src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Generic placeholder image" />
            <div class="media-body">
              <h5 class="mt-0 font-18 mb-1">{{friend.name}}</h5>
              <p class="text-muted font-14"><i class="fas fa-thermometer-half"></i> {{friend.mood}}</p>
              <ul class="social-links list-inline mb-0">
                <li class="list-inline-item">
                  <button type="button" (click)="getCommonFriends(friend.id)" class="btn btn-sm btn-primary btn-rounded"  data-toggle="modal" data-target="#sendIntroductionRequestModal">Introduction Request</button>
                </li>
                <li class="list-inline-item">
                  <button type="button" class="btn btn-ligth btn-sm ml-2 btn-rounded" (click)="viewUserProfile(friend.id)">Profile</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
</div>
<!--Show Modal-->
<app-introduction-requests-modal [userFromId]="this.userId" [userToId]="this.userToId" [commonFriends]="this.commonFriends"></app-introduction-requests-modal>
